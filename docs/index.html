<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>Vite App</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <style>
    .box {
      background: whitesmoke;
      text-align: center;
      padding: 10px 50px 20px;
      font-size: 25px;
      position: absolute;
      top: 0%;
      transform: translate(-50%);
      left: 50%;
      z-index: 7;
      border-radius: 0% 0% 100% 100%;
      transition: top 2s;
    }

    .box:hover {
      top: 0 !important;
    }

    .poa {
      display: inline-flex;
      text-shadow: #FC0 1px 0 10px;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-5329fd14.js"></script>
  <link rel="stylesheet" href="./assets/index-3b99c9bc.css">
</head>

<body style="margin: 0;">
  <div class="box">
    <span class="element"></span>
  </div>
  <div id="app"></div>
  
  <script>
    window.onload = () => {
      let date = new Date();
      let hours = date.getHours();
      let dayArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      let str = '';
      switch (true) {
        case hours < 12 && hours > 5:
          str = [`早上好`, '早啊', '又是美好的一天', '加油打工人'][parseInt(Math.random() * 4)];
          break;
        case hours < 15 && hours > 11:
          str = [`中午好`, '午睡十分钟美滋滋'][parseInt(Math.random() * 2)];
          break;
        case hours < 19 && hours > 14:
          str = [`下午好`, '饮茶啦', '晚餐吃啥呢', '快下班了', '摸鱼是吧'][parseInt(Math.random() * 5)];
          break;
        case hours > 18:
          str = [`晚上好`, '今晚有无活动', '今天能早睡了吗', '洗个热水澡吧'][parseInt(Math.random() * 4)];
          break;
        case hours < 6:
          str = [`夜深了`, '五点战神？', '洗洗睡吧', '梦里什么都有'][parseInt(Math.random() * 4)];
          break;
        default:
          break;
      }

      let options = {
        strings: [`<div class='poa'><i>现在是${date.toLocaleDateString()}, ${dayArr[date.getDay()]}</i><b>${str}</b></div>`],
        typeSpeed: 40,
        cursorChar: '_',
        autoInsertCss: true,
        onComplete: (self) => {
          // console.log(self);
          // self.el.style.position = 'fixed';
          setTimeout(() => {
            self.cursor.style.display = 'none';

            self.el.parentNode.style.top = '-44px';
          }, 777);

        },
      };

      var typed = new Typed('.element', options);

    }

  </script>
</body>

</html>
